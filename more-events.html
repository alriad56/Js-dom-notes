<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>
<body>
    <button id="btn-mouse">Mouse</button>
    <input id="user-name" placeholder="your name" type="text">
    <script>
        document.getElementById('user-name')
        .addEventListener('focus',function(){
            console.log("user about to write name")
        })
        document.getElementById('user-name')
        .addEventListener('focus',function(){
            console.log("user about to write name")
        })
    </script>
    <h1>I wrok as a delete</h1> 
    <input id="input-delete"placeholder="write delete" type="text">
    <button id="btn-delete"  disabled>Delete</button>
    <script>
        document.getElementById('input-delete')
        .addEventListener('keyup' ,function(event){
            const text = event.target.value;
            const btnDelete = document.getElementById('btn-delete');
            console.log("user is typing",text)
            if(text === 'delete'){
                console.log('delete typed')
                btnDelete.removeAttribute('disabled')
            }
            else {
                console.log("something else")
                btnDelete.setAttribute('disabled',true);
            }
        })
    </script>
</body>
</html>
