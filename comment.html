<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <style>
        .comment{
           border : 2px solid blue;
            background-color: burlywood;
            font-size: larger;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
 <section>
    <div id="comment-container">
        <p class="comment">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero, possimus quia! Fugit voluptate,<br> aperiam amet reiciendis esse inventore in incidunt cum ad doloribus neque assumenda vero vel provident repellat reprehenderit!</p>
    </div>
 </section>
 <!--form --->
    <textarea name="" id="comment-text-box" cols="50" rows="5"></textarea>
    <br>
    <button id="btn-post-comment">Submit</button>
 <!--/form-->
 <script>
    //step-1: set a event handler  to the button
    document.getElementById('btn-post-comment').addEventListener('click',function(){
        // step-2 : get the text written  in the comment  text area 
        const commentTextBox = document.getElementById('comment-text-box')
    console.log(commentTextBox)

    const newComment = commentTextBox.value;
    // step-3:  get the parent node where publish  comment
    const commentContainer = document.getElementById('comment-container')
    console.log(commentContainer)
   // step-4 : create a comment p and set the innerText 
    const commentElement = document.createElement('p');
    commentElement.classList.add('comment');
    commentElement.innerText =  newComment;
    // step-5 : append the new p tag to the parent node
    commentContainer.appendChild(commentElement);
    })


    </script>
</body>
</html>
